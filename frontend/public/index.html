<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> 
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="stylesheet" href="%PUBLIC_URL%/index.css" />

  <title>The Experience</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="blurred-background"></div>
  <div id="root"></div>

  <!-- Unsplash Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      fetch('http://localhost:3001/random-image')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.json();
        })
        .then(data => {
          const imageUrl = data.urls.full;
          console.log("Fetched image URL: ", imageUrl); // Log the URL
          
          const blurredBackground = document.getElementById('blurred-background');
          const backgroundContainer = document.getElementById('background-container');
          
          console.log("Blurred Background Element: ", blurredBackground);
          console.log("Background Container Element: ", backgroundContainer);

          blurredBackground.style.backgroundImage = `url(${imageUrl})`;
          backgroundContainer.style.backgroundImage = `url(${imageUrl})`;
          
          // Force reapplication of CSS properties
          setTimeout(() => {
            blurredBackground.classList.add('update-blur');
            backgroundContainer.classList.add('update-background');
          }, 100);
          
          window.unsplashData = data; // Store the data globally
        })
        .catch(error => console.error('Error fetching Unsplash image:', error));
    });
  </script>

  <!-- Ionicons Scripts -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
